<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <div id="login-container">
            <img id="linx" alt="logo" src="linxretail_logo-removebg-preview.png">
            <h1>Produto licensiado para:</h1><h4>IGOR JFS LOJA DE CONVENIENCIA<br>12.345.678/9001-10</h4>
            
            
            <form id="loginForm">
                <div class="input-container">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <label for="username"></label>
                </div>
            <div class="password-container">
            <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Senha" inputmode="numeric" pattern="[0-9]*" required>
                <button type="button" id="togglePassword"><span class="material-symbols-outlined">visibility_off</span></button>
            </div>
            <div id="outAndIn">
                <button onclick="fecharPagina()" class="inAndOut" type="button" id="logout">SAIR</button>
                <button class="inAndOut" type="submit" id="login">ENTRAR</button>
            </div>
        </form>
        </div>
    </div>

                connected_tv
                </span>
            <div id="remote">
                <a href="#">Linx Remoto</a>
            </div>
            <div id="copyright">

                <p>Todos os direitos reservados</p>
                <p><a href="https://www.linx.com.br">www.linx.com.br</a></p>
            </div>
            <img id="footer-logo" alt="linx-logo" src="linxretail_logo-removebg-preview.png" width="40px" >
        </div>
        
    </footer>


    <script src="file.js"></script>
</body>
</html>
